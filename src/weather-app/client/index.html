<!DOCTYPE html>
<html lang="en" ng-app="myWeather">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MyWeather</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header>

    </header>
    <div class="weather-area" ng-controller="weatherController">
        <div class="loc-input">
            <div class="input-group"> <input class="form-control" placeholder="City, Country" ng-model='location' ng-keyup="text_keyUp($event)">
                <span class="input-group-btn"> <button class="btn btn-success" type="button" ng-click="btnShow_click()">Go!</button> </span>
            </div>
        </div>

        <weather-today class="pull-left" ng-init="init()"></weather-today>
        <weather-forecast class="pull-right" ng-init="init()" ></weather-forecast>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/my-weather.min.js"></script>
<script src="js/my-weather-templates.min.js"></script>
</body>
</html>
